<h3 class="acms-admin-admin-title2">Yes/Noチャート設定</h3>
<table class="acms-admin-table-admin-edit">
  <tr>
    <th>タイプ</th>
    <td>
      <div class="acms-admin-form-checkbox">
        <input type="checkbox" name="ync_type" value="front" {ync_type:checked#front} id="input-checkbox-ync_type-front" />
        <label for="input-checkbox-ync_type-front">
          <i class="acms-admin-ico-checkbox"></i>最初のページにする</label>
      </div>
      <div class="acms-admin-form-checkbox">
          <input type="checkbox" name="ync_type" value="result" {ync_type:checked#result} id="input-checkbox-ync_type-result" />
          <label for="input-checkbox-ync_type-result">
            <i class="acms-admin-ico-checkbox"></i>結果ページにする</label>
        </div>
      <input type="hidden" name="field[]" value="ync_type">
    </td>
  </tr>
  <tr>
    <th>内容</th>
    <td>
      <textarea name="ync_body" class="acms-admin-form-width-full">{ync_body}</textarea>
      <input type="hidden" name="field[]" value="ync_body" />
    </td>
  </tr>
  <tr>
    <th>設問</th>
    <td>
      <table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
        <thead class="acms-admin-hide-sp">
          <tr>
            <th class="acms-admin-table-left acms-admin-admin-config-table-item-handle"> </th>
            <th class="acms-admin-table-left">ラベル</th>
            <th class="acms-admin-table-left">次の設問</th>
            <th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
          </tr>
        </thead>
        <tbody>
          <!-- BEGIN ync_answers:loop -->
          <tr class="sortable-item">
            <td class="item-handle acms-admin-table-nowrap">
              <i class="acms-admin-icon-sort"></i>
            </td>
            <td>
              <input type="text" name="ync_label[]" value="{ync_label}" class="acms-admin-form-width-full" />
            </td>
            <td>
              <select name="ync_eid[]" class="acms-admin-form-width-full">
                  <option value=""></option>
                  <!-- BEGIN_MODULE\ Entry_Summary id="ync_entry_options" ctx="cid/%{CID}" -->
                  <!-- BEGIN\\ entry:loop -->
                  <option value="\\{eid\\}"<!-- BEGIN_IF [\\{eid\\}/eq/{ync_eid}] --> selected<!-- END_IF -->>\\{title\\}</option>
                  <!-- END\\ entry:loop -->
                  <!-- END_MODULE\ Entry_Summary -->
              </select>
            </td>
            <td class="acms-admin-table-nowrap">
              <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
            </td>
          </tr>
          <!-- END ync_answers:loop -->
          <tr class="sortable-item item-template">
            <td class="item-handle acms-admin-table-nowrap">
              <i class="acms-admin-icon-sort"></i>
            </td>
            <td>
              <input type="text" name="ync_label[]" value="" class="acms-admin-form-width-full" />
            </td>
            <td>
              <select name="ync_eid[]" class="acms-admin-form-width-full">
                <option value=""></option>
                <!-- BEGIN_MODULE\ Entry_Summary id="ync_entry_options" ctx="cid/%{CID}" -->
                <!-- BEGIN\\ entry:loop -->
                <option value="\\{eid\\}">\\{title\\}</option>
                <!-- END\\ entry:loop -->
                <!-- END_MODULE\ Entry_Summary -->
              </select>
            </td>
            <td class="acms-admin-table-nowrap">
              <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colSpan="4">
              <input type="button" class="item-insert acms-admin-btn-admin" value="追加" />
            </td>
          </tr>
        </tfoot>
      </table>
      <input type="hidden" name="@ync_answers[]" value="ync_label" />
      <input type="hidden" name="field[]" value="ync_label" />
      <input type="hidden" name="@ync_answers[]" value="ync_eid" />
      <input type="hidden" name="field[]" value="ync_eid" />
      <input type="hidden" name="field[]" value="@ync_answers" />
    </td>
  </tr>
</table>
